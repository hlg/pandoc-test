name: Pandoc release

on:
  push:
    tags:
      - v*
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Say hello
        run: echo Hello, world!
      - uses: docker://pandoc/latex:2.9
        with:
          args: -N --bibliography test.bib --standalone -o test.pdf  test.md
      - name: releasemsg
        run: |
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          prevtag=$(git tag --sort version:refname | tail -n 2 | head -n 1)
          lasttag=$(git tag --sort version:refname | tail -n 1)
          git log --pretty=format:*\ %h\ %s $prevtag..$lasttag  > CHANGELOG.md
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: true
          generate_release_notes: true
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./test.pdf
          asset_name: test.pdf
          asset_content_type: application/pdf

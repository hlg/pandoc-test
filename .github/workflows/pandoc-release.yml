name: Pandoc release

on:
  push:
    tags:
      - v*
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Say hello
        run: echo Hello, world!
      - uses: docker://pandoc/latex:2.9
        with:
          args: --standalone -o test.pdf  test.md
      - name: releasemsg
        run: |
          prevtag=$(git tag --sort version:refname | tail -n 2 | head -n 1)
          lasttag=$(git tag --sort version:refname | tail -n 1)
          releasemsg=$(git log --pretty=format:"%h %s" $prevtag..$lasttag)
          echo "MSG=$relasemsg" >> $GITHUB_OUTPUT
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ steps.releasemsg.outputs.MSG }}
          draft: false
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./test.pdf
          asset_name: test.pdf
          asset_content_type: application/pdf
